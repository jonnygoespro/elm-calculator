<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elm Assignment</title>
    <script src="elm.js"></script>


    <style>
        html {
            font-family: "Roboto Light", sans-serif;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .output {
            display: flex;
            align-items: center;
            justify-content: end;
            font-size: 24px;
            margin: 0;
            margin-bottom: 10px;
            padding: 16px;
            background-color: #505050;
            color: #fff;
            height: 48px;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            font-size: 20px;
            background-color: #505050;
            color: #D4D4D2;
            cursor: pointer;
            border: 0px;
            height: 64px;
        }

        .button0 {
            grid-column: 1 / 3;
        }

        button:hover {
            background-color: #5e5e5e;
        }

        button:active {
            border: 1px solid white;
        }

        .actionButton {
            background-color: #FF9500;
            color: #fff;
        }

        .actionButton:hover {
            background-color: #ffa600;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="elm"></div>

    <script>
        Elm.Main.init({
            node: document.getElementById('elm')
        });
    </script>
</body>
</html>
